<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>Budget Planner</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col offset-md="3" size-md="6">
              <ion-card>
                <ion-card-content>
                  <ion-card-header>
                    <ion-card-title>New Expensse</ion-card-title>
                  </ion-card-header>

                  <ion-item>
                    <ion-label position="floading">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floading">Expense Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button id="btn-cancel" color="danger" fill="outline">
                      <ion-icon slot="start" name="close"></ion-icon
                      >Clear</ion-button>
                    <ion-button id="btn-confirm">
                      <ion-icon slot="start" name="add"></ion-icon>
                      ADD EXPENSE
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset-md="3" size-md="6">
              <ion-list id="list"> </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset-md="3" size-md="6">
              <p margin>Total Expenses: <span id="total"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
